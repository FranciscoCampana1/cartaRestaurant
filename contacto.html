<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    />

      rel="stylesheet"

    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- MENU RESPONSIVO DE BOOSTRAP -->
    <nav class="navbar sticky-top menu-class navbar-expand-lg navbar-light bg-light menu-desplegable">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-envelope"></i> Contacto</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="carta.html">Carta</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center ">

      <!-- class row-contacto contiene margenes y display flex para acomodarlos -->
     
      <div class="row row-contacto"> 
        <div class="col-lg-6 col-md-12 col">
          <h1 class="mt-3 row-home">Contáctanos</h1>
          <form action="">
            <label for="name" class="mt-3 row-home"> Nombre </label> <br />
            <input type="text" name="" id="name" class="mt-2" /> <br />
            <label for="lastname" class="mt-3 row-home"> Apellido </label>
            <br />
            <input type="text" id="lastname" class="mt-2" /> <br />
            <label for="correo" class="mt-3 row-home">
              Correo electrónico
            </label>
            <br />
            <input type="text" name="" id="correo" class="mt-2" /> <br />
            <label for="telefono" class="mt-3 row-home"> Teléfono </label>
            <br />
            <input type="text" id="telefono" class="mt-2" /> <br />
            <label for="reserva" class="mt-3 row-home">
              Detalles de la reserva
            </label>
            <br />

            <textarea
              name=""
              id="reserva"
              cols="30"
              rows="5"
              placeholder="Día, Hora y Cantidad de Pax"
              class="mt-3"
            ></textarea>
            <br />
            <input
              type="submit"
              value="Enviar"
              class="py-1 px-4 m-4 btn-warning"
              class="mt-2"
            />
          </form>
        </div>
        <div class="col-lg-6 col-md-12 col">
          <img
            src="img/calavera.png"
            alt="imagen calaveras mexicanas"
            class="imagen-final"
          />
        </div>
      </div>
    </div>

    <!-- PIE DE PAGINA -->
    <footer>
      <div class="container-fluid my-fluid">
        <div class="row footer ">
          <div class="col-md-6 col-sm-12">
            <div class="row redes-footer mt-5">
              <div class="col">
                <a href="" target="_blank" class="m-3 link"
                  ><img
                    src="img/intagram.jpg"
                    alt="imagenInstagram"
                    width="30"
                  />  Instagram</a>
                </div>
                <div class="col">
                  <a href="" target="_blank" class="m-3 link"
                    ><img
                      src="img/facebook.jpg"
                      alt="imagenFacebook"
                      width="30px"
                    />  Facebook</a>
                </div>
                <div class="col">
                  <a href="" target="_blank" class="m-3 link"
                    ><img src="img/direccion.jpg" alt="comoLlegar" width="30px" /> Como
                    llegar 
                  </a>
                </div>
                <div class="col m-3">
                  <h5>tel: +3465889855</h5>
                </div>
              
            </div>
          </div>
          <div class="col-md-6 co-sm-12">
            <div class="row horarios">
              <h5>
                Horarios
              </h5>
              <div class=" col-12">
                <h5>
                  Lunes 17:00 - 00:00 
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Martes 17:00 - 00:00
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Miercoles 17:00 - 00:00
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Jueves 17:00 - 2:00
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Viernes 17:00 - 2:00
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Sábado 11:00 - 2:00
                </h5>
              </div>
              <div class=" col-12">
                <h5>
                  Domingo 11.00 - 2:00
                </h5>
              </div>
            </div>
          </div>
          </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
